<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>TO DO</h1>

        <div id="taskInputWrapper">
            <input type="text" placeholder="Add a task" id="taskInput">
            <button id="addTaskButton" type="submit">Add</button>
        </div>

        <ul id="taskList"></ul>
        <button id="deleteAllButton">Delete all</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
