<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>TO DO</h1>

        <div id="flex">
            <input type="text" placeholder="Add a task" id="task_input">
            <button id="add_btn" type="submit">Add</button>
        </div>

        <ul id="tasks_container"></ul>
        <button id="delete_all_btn">Delete all</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
